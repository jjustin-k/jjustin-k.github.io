        <span class="homeText"></span>

        <script>
          const span = document.querySelector(".homeText");
          const homeText = "Hello There, I'm";
          const eng = document.querySelector(".cover");
          const cover = "Software Engineering Student";
          const texts = document.querySelector(".parText");
          const parText = "Current third year Software Engineering Student at McMaster University";
          const again = document.querySelector(".parT");
          const parT = "Machine Learning Engineer @ TFI International";
         
          function textTypingEffect(element, text, i = 0){
            element.textContent += text[i];
           
            if(i === text.length - 1){
            
            return;
            }
            setTimeout(() => textTypingEffect(element, text, i+1),50);
          }
          
          function textTypingEffectfin(element, text, i = 0){
            element.textContent += text[i];
           
            if(i === text.length - 1){
          
            return;
            }
            setTimeout(() => textTypingEffectfin(element, text, i+1),16);
          }

          function textTypingEffectext(element, text, i = 0){
            element.textContent += text[i];
           
            if(i === text.length - 1){
          
            return;
            }
            setTimeout(() => textTypingEffectext(element, text, i+1),27);
          }
          

          textTypingEffect(span, homeText);
          
          const myname = document.querySelector(".name");
          const name = "Justin Kwinecki";
          textTypingEffect(myname, name );
          textTypingEffect(eng, cover);
          textTypingEffectfin(texts, parText);
          textTypingEffectext(again,parT)
          
        </script>
